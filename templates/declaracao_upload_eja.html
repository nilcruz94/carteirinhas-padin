{% extends "base.html" %}
{% block title %}Declaração Escolar - EJA{% endblock %}
{% block content %}
<div class="container-form">
  <h1>Declaração Escolar - EJA</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="excel_file">Selecione a lista piloto da EJA em Excel:</label>
      <input type="file" name="excel_file" id="excel_file" class="form-control-file" accept=".xlsx, .xls">
    </div>
    <button type="submit" class="btn btn-primary">Anexar Lista EJA</button>
  </form>
</div>
{% endblock %}
